<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="image1.png" class="char" alt="illustration" />
        <img src="cloud.png" class="cloud1" alt="cloud" />
        <img src="cloud.png" class="cloud2" alt="cloud" />
      </div>
      <div class="right-side">
        <h2>Sign Up</h2>
        <form class="signup-form" action="your-action.php" method="POST">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Full name"
            autocomplete="off"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            autocomplete="off"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button class="btn"><span>Sign Up</span></button>
          <p>-OR-</p>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
